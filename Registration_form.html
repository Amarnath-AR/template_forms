<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form (16.10.2023)</title>
</head>
<body>
    <table border="1">
        <form>
          <tr>
            <th colspan="2"><h2>Registration Form</h2></th>
            </tr>
            <tr>
                <td> Student name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td> Father's name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td> Mother's name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td> Date of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td> Gender</td>
                <td>Male<input type="radio" name="Gender">
                Female<input type="radio" name="Gender"></td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile No</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="3" col="20"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"></td>
            </tr>

        </form>
    </table>
    
</body>
</html>
